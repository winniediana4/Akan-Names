<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Akan Names</title>
</head>
<body>
 <div class="container">
<div class="jumbotron">
  <h1>AKAN NAMES</h1> 
 <P class="description">Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.</P>
 <div class="input-group input-group-lg mb-4">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Century</span>
  </div>
  <input type="text" class="form-control" aria-label="large" aria-describedby="inputGroup-sizing-lg">
</div>

<div class="input-group mb-4">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Year</span>
  </div>
  <input type="text" class="form-control" aria-label="large" aria-describedby="inputGroup-sizing-large">
</div>

<div class="input-group input-group-lg">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Month</span>
  </div>
  <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-lg">
</div>

<div class="input-group input-group-lg">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Day</span>
  </div>
  <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-lg">
</div>

<label class="form-check-label" for="check1">
  <input type="checkbox" class="form-check-input" id="check1" name="male" value="something">Male
</label>
<label class="form-check-label" for="check2">
  <input type="checkbox" class="form-check-input" id="check2" name="female" value="something">Female
</label>
</div>
 </div>
</body>
</html>
